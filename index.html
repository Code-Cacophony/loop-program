<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Loop Program</title>
</head>

<body>
    <div class="container">
        <h1>Loop Program</h1>
        <p>Enter numbers you want to creat a loop for and their conditions!</p>

        <form id="user-info">
            <div class="form-group">
                <label for="count-to">Count To:</label>
                <input type="text" id="count-to">
            </div>

            <div class="form-group">
                <label for="count-by">Count By:</label>
                <input type="text" id="count-by">
            </div>
            <br>
            <button type="submit" class="btn">Loop my Numbers</button>
        </form>
    </div>

    <div id="result">
        <h2>Here is your count!</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Count_von_Count_kneeling.png/200px-Count_von_Count_kneeling.png"
            alt="Count from Sesame Street">
        <ul id="resultList">

        </ul>
    </div>
</body>

</html>
